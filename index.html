<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Movie API</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                a class="navbar-brand nav-brand-large" href="#">Movie API</a>
            </div>
        </nav>
        <div class="container">
            <h1 class="">Welcome to my Movie Database</h1>

            <!-- User Login -->
            <h2 class="">User Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button onclick="loginUser()" class="btn btn-primary">Login</button>
            </form>

            <!-- Return a list of all movies -->
            <h2 class="">All Movies</h2>
            <ul id="" class="">
                <!-- Javascript will populate the movie list -->
            </ul>

            <!-- Return data about a single movie by title -->
            <h2 class="">Movie Details</h2>
            <div class="form-group">
                <label for="movie-title">Enter movie title:</label>
                <input type="text" id="movie-title" class="">
                <button onclick="getMovieDetails()" class="btn btn-primary">Get Details</button>
            </div>
            <div id="movie-details">
                <!-- JavaScript will populate the movie details -->
            </div>

            <!-- Return data about a genre by name -->
            <h2 class="">Genre Details</h2>
            <div class="form-group">
                <label for="genre-name">Enter genre name:</label>
                <input type="text" id="genre-name" class="">
                <button onclick="getGenreDetails()" class="btn btn-primary">Get Details</button>
            </div>
            <div id="genre-details">
                <!-- JavaScript will populate the genre details -->
            </div>

            <!-- Return data about a director by name -->
            <h2 class="">Director Details</h2>
            <div class="form-group">
                <label for="director-name">Enter director name:</label>
                <input type="text" id="director-name" class="">
                <button onclick="getDirectorDetails()" class="btn btn-primary">Get Details</button>
            </div>
            <div id="director-details">
                <!-- JavaScript will populate the director details -->
            </div>

            <!-- User Registration -->
            <h2 class="">User Registration</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" class="form-control">
                </div>
                <button onclick="registerUser()" class="btn btn-primary">Register</button>
            </form>

            <!-- Update User Profile-->
            <h2 class="">Update User Profile</h2>
            <form id="update-profile-form">
                <div class="form-group">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="new-email">New Email:</label>
                    <input type="email" id="new-email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="new-birthday">New Birthday:</label>
                    <input type="date" id="new-birthday" class="form-control">
                </div>
                <button onclick="updateUserProfile()" class="btn btn-primary">Update Profile</button>
            </form>

            <!-- Add movie to favorites -->
            <h2 class="">Add Movie to Favorites</h2>
            <div class="form-group">
                <label for="movie-to-add">Enter movie title to add:</label>
                <input type="text" id="movie-to-add" class="form-control">
                <button onclick="addToFavorites()" class="btn btn-primary">Add to Favorites</button>
            </div>

            <!-- Remove Movie from Favorites -->
            <h2 class="">Remove Movie from Favorites</h2>
            <div class="form-group">
                <label for="movie-to-remove">Enter movie title to remove:</label>
                <input type="text" id="movie-to-remove" class="form-control">
                <button onclick="removeFromFavorites()" class="btn btn-primary">Remove from Favorites</button>
            </div>

            <!-- Deregister User -->
            <h2 class="">Deregister User</h2>
            <button onclick="deregisterUser()" class="btn btn-danger">Deregister</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="src/index.js"></script>

    </body>
</html>
